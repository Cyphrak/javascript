<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body{
            background-color: rgb(7, 87, 107);
            font: normal 20pt arial;
            color: rgb(255, 217, 0);
            text-align: center;
            line-height: 100px;
        }
        input{
            font: normal 20pt arial;
            width: 100px;
        }
    </style>
    <title>Exercícios JavaScript</title>  
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="submit" value="Somar" 
    onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("txt1")
            var tn2 = window.document.getElementById("txt2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`

        }
       
    </script>

</body>
</html>
