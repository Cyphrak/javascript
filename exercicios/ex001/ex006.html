<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area{
            background-color: rgb(7, 87, 107);
            color: white;
            font: normal 20pt arial;
            color: rgb(255, 217, 0);
            text-align: center;
            width: 200px;
            height: 200px;
            line-height: 200px;
        }
    </style>
    <title>Exerc√≠cios JavaScript</title>  
</head>
<body>
    <div id="area">Interaja...</div>
    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){ 
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'rgb(7, 87, 107)'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(7, 87, 107)'
        }
        
       
    </script>

</body>
</html>
